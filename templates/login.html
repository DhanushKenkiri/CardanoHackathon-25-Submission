<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParknGo - AMB Mall Parking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .logo p {
            color: #718096;
            font-size: 0.9rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .quick-login {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }

        .quick-login p {
            text-align: center;
            color: #718096;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .demo-btn {
            width: 100%;
            padding: 12px;
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .demo-btn:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
        }

        .demo-btn img {
            width: 24px;
            height: 24px;
            border-radius: 50%;
        }

        .mall-info {
            background: #f7fafc;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .mall-info h3 {
            color: #2d3748;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .mall-info p {
            color: #718096;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üÖøÔ∏è ParknGo</h1>
            <p>Smart Parking Made Easy</p>
        </div>

        <div class="mall-info">
            <h3>AMB Mall - Hyderabad</h3>
            <p>4,000+ parking spots ‚Ä¢ AI-powered ‚Ä¢ Secure payment</p>
        </div>

        <form id="loginForm">
            <div class="input-group">
                <label>Phone Number</label>
                <input type="tel" id="phone" placeholder="+91 98765 43210" required>
            </div>

            <div class="input-group">
                <label>Name</label>
                <input type="text" id="name" placeholder="Your Name" required>
            </div>

            <button type="submit" class="login-btn">Continue to Parking</button>
        </form>

        <div class="quick-login">
            <p>Quick Demo Login</p>
            <button class="demo-btn" onclick="quickLogin('Rajesh Kumar', '+91 98765 43210')">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%23667eea'/%3E%3Ctext x='50' y='50' text-anchor='middle' dy='0.35em' fill='white' font-size='40' font-weight='bold'%3ERK%3C/text%3E%3C/svg%3E" alt="User">
                <span>Rajesh Kumar - BMW Owner</span>
            </button>
            <button class="demo-btn" onclick="quickLogin('Priya Sharma', '+91 87654 32109')">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%23764ba2'/%3E%3Ctext x='50' y='50' text-anchor='middle' dy='0.35em' fill='white' font-size='40' font-weight='bold'%3EPS%3C/text%3E%3C/svg%3E" alt="User">
                <span>Priya Sharma - Regular Visitor</span>
            </button>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const phone = document.getElementById('phone').value;
            const name = document.getElementById('name').value;
            login(name, phone);
        });

        function quickLogin(name, phone) {
            document.getElementById('name').value = name;
            document.getElementById('phone').value = phone;
            login(name, phone);
        }

        function login(name, phone) {
            // Store user session
            localStorage.setItem('parkUser', JSON.stringify({
                name: name,
                phone: phone,
                loginTime: new Date().toISOString()
            }));

            // Redirect to app
            window.location.href = '/app';
        }
    </script>
</body>
</html>
